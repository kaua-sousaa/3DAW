<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        function alterarSala() {
            var nome = document.getElementById('nome').value;
            var novaSala = document.getElementById('novaSala').value;

            let xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    console.log("Atualização concluída com sucesso!");
                    // Ou exiba uma mensagem na página
                    document.getElementById("msg").innerHTML = "Atualização concluída com sucesso!";
                }
                else if (this.readyState < 4) {
                    console.log("3: " + this.readyState);
                } else {
                    console.log("Requisicao falhou: " + this.status);
                }
            };

            xmlhttp.open('POST', 'http://localhost/AV23DAW/Alterar.php');
            xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded")
            xmlhttp.send('nome=' + nome + '&novaSala=' + novaSala);

            //11
        }

    </script>
</head>

<body>
    <h1>Alterar sala</h1>
    <ul>
        <li><a href="Incluir_fiscal.html">Incluir</a></li>
        <li><a href="Listar.html">Listar</a></li>
        <li><a href="Alterar.html">Alterar</a></li>
    </ul>


    <form action="" id="formAlterar" method="POST">
        Nome do candidato:<br>
        <input type="text" name="nome" id="nome"><br>
        Nova sala do candidato:<br>
        <input type="text" name="novaSala" id="novaSala"><br><br>
        <input type="button" value="Enviar" onclick="alterarSala()">
    </form>
    <div id="msg"></div>
</body>

</html>
