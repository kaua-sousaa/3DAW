<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="estilo.css">

    <meta charset="UTF-8">
    <title>Listar Candidatos</title>
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://localhost/AV23DAW/Listar_candidato.php');
        xhr.send();

        xhr.addEventListener('load', function() 
        {
            var registros = JSON.parse(this.responseText);
            var tabela = "<table>";
            tabela += "<tr><th>Nome</th><th>CPF</th><th>Identidade</th><th>Email</th><th>Cargo pretendido</th><th>Sala de prova</th></tr>";

            for (var i = 0; i < registros.length; i++) 
            {
                var perguntas = registros[i];
                tabela += "<tr>";
                for (var ii in perguntas) 
                {
                    var valor = perguntas[ii];
                    tabela += "<td style='border:1px solid black;'>" + valor + "</td>";
                }
                tabela += "</tr>";
            }

            tabela += "</table>";

            document.querySelector('#resultados').innerHTML = tabela;
        });
    </script>
</head>

<body>
    <h1>Listar Candidatos</h1>
    <br>
    <ul>
        <li><a href="Incluir_fiscal.html">Incluir</a></li>
        <li><a href="Listar.html">Listar</a></li>
        <li><a href="Alterar.html">Alterar</a></li>
    </ul>
    <br>
    <h2>Candidatos Cadastrados</h2>
    <div id="resultados"></div>

</body>

</html>
